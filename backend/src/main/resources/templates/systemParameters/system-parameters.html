<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Configuración del Sistema</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/sideBarStyle.css">
    </head>
    <body>
        <h1>Parámetros del Sistema</h1>

        <form th:action="@{/admin/system-parameters}" th:object="${params}" method="post">
            <label>Velocidad válida promedio (km/h):</label>
            <input type="number" th:field="*{averageValidSpeed}" min="1" required /><br/>

            <label>Máximo tiempo de inactividad (segundos):</label>
            <input type="number" th:field="*{maxInactivity}" min="1" required /><br/>

            <label>Puntos por kilómetro:</label>
            <input type="number" th:field="*{pointsPerKilometer}" min="1" required /><br/>

            <label>Tiempo máximo para recoger recompensa (horas):</label>
            <input type="number" th:field="*{pickupTime}" min="1" required /><br/>

            <button type="submit">Guardar</button>
        </form>

        <div th:if="${param.success}">
            <p style="color:green;">Parámetros actualizados correctamente.</p>
        </div>
        <script src="/scripts/sidebar.js"></script>
    </body>
</html>
