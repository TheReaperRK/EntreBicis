<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Registro</title></head>
<body>
<h2>Registro</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Email:</label>
    <input type="email" th:field="*{mail}" required /><br/>
    <label>Nombre:</label>
    <input type="text" th:field="*{name}" required /><br/>
    <label>Apellidos:</label>
    <input type="text" th:field="*{surnames}" /><br/>
    <label>Población:</label>
    <input type="text" th:field="*{population}" /><br/>
    <label>Teléfono:</label>
    <input type="text" th:field="*{phone_number}" /><br/>
    <label>Contraseña:</label>
    <input type="password" th:field="*{word}" required /><br/>
    <button type="submit">Registrar</button>
</form>
</body>
</html>
