<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Llista de Recompenses</title>
        <link rel="stylesheet" href="/styles/userListStyles.css">
        <link rel="stylesheet" href="/styles/sideBarStyle.css">
        <link rel="stylesheet" href="/styles/rewardTable.css">
    </head>
    <body>

        <!-- Bot√≥ per obrir/tancar la barra lateral -->
        <button id="toggle-sidebar">‚ò∞</button>

        <main class="content">
            <header class="user-list-header">
                <h1>Llista de Recompenses</h1>
                <a th:if="${showCreateButton}" href="/rewards/create" class="btn btn-create">‚ûï Crear nova recompensa</a>
            </header>

            <!-- Mensaje de √©xito -->
            <div th:if="${successMessage}" class="alert-box alert-success">
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${errorMessage}" class="alert-box alert-error">
                <span th:text="${errorMessage}"></span>
            </div>

            <section class="table-section">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Preu</th>
                                <th>Usuari</th>
                                <th>Estat</th>
                                <th>Data Sol¬∑licitud</th>
                                <th>Data Recollida</th>
                                <th>Accions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reward : ${rewards}">
                                <td th:text="${reward.id}"></td>
                                <td th:text="${reward.nom}"></td>
                                <td th:text="${reward.preu}"></td>
                                <td th:text="${reward.user?.mail} ?: '-'"></td>
                                <td th:text="${reward.estat}"></td>
                                <td th:text="${reward.dataSolicitud != null ? #temporals.format(reward.dataSolicitud, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                <td th:text="${reward.dataRecollida != null ? #temporals.format(reward.dataRecollida, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{'/rewards/edit/' + ${reward.id}}" class="btn btn-edit">‚úèÔ∏è Editar</a>
                                        <!-- Si hay userMail (modo usuari) -->
                                        <a th:if="${userMail != null}"
                                           th:href="@{'/rewards/delete/' + ${reward.id} + '?mail=' + ${userMail}}"
                                           class="btn btn-delete"
                                           onclick="return confirm('Est√†s segur que vols eliminar aquesta recompensa?')">
                                            üóëÔ∏è Eliminar
                                        </a>

                                        <!-- Si no hay userMail (modo general) -->
                                        <a th:unless="${userMail != null}"
                                           th:href="@{'/rewards/delete/' + ${reward.id}}"
                                           class="btn btn-delete"
                                           onclick="return confirm('Est√†s segur que vols eliminar aquesta recompensa?')">
                                            üóëÔ∏è Eliminar
                                        </a>

                                        <!-- Acceptar amb mail i estat PENDING -->
                                        <a th:if="${userMail != null and reward.estat.name() == 'PENDING'}"
                                           th:href="@{'/rewards/accept/' + ${reward.id} + '?mail=' + ${userMail}}"
                                           class="btn btn-accept"
                                           onclick="return confirm('Est√†s segur que vols acceptar aquesta recompensa?')">
                                            ‚úÖ Acceptar
                                        </a>

                                        <!-- Acceptar sense mail i estat PENDING -->
                                        <a th:if="${userMail == null and reward.estat.name() == 'PENDING'}"
                                           th:href="@{'/rewards/accept/' + ${reward.id}}"
                                           class="btn btn-accept"
                                           onclick="return confirm('Est√†s segur que vols acceptar aquesta recompensa?')">
                                            ‚úÖ Acceptar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <script src="/scripts/sidebar.js"></script>
    </body>
</html>
